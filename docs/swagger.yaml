      description: Get a list of all sale transactions
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get all sales
      tags:
      - Penjualan
    post:
      consumes:
      - application/json
      description: Create a new sale transaction
      parameters:
      - description: Sale Request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.JualHeaderRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.PenjualanResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "422":
          description: Unprocessable Entity
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Create new sale
      tags:
      - Penjualan
  /penjualan/{id}:
    get:
      description: Get details of a specific sale transaction
      parameters:
      - description: Sale ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
