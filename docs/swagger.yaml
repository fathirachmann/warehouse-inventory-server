            additionalProperties: true
            type: object
        "422":
          description: Unprocessable Entity
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Create new purchase
      tags:
      - Pembelian
  /pembelian/{id}:
    get:
      description: Get details of a specific purchase transaction
      parameters:
      - description: Purchase ID
        in: path
        name: id
        required: true
