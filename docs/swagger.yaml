      security:
      - BearerAuth: []
      summary: Get sale by ID
      tags:
      - Penjualan
  /stok:
    get:
      description: Get a list of all stock items
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
