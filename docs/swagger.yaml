      summary: Get all stock
      tags:
      - Stok
  /stok/{barang_id}:
    get:
      description: Get stock details for a specific barang
      parameters:
      - description: Barang ID
        in: path
        name: barang_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "422":
          description: Unprocessable Entity
          schema:
            additionalProperties: true
