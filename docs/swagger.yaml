          description: OK
          schema:
            $ref: '#/definitions/models.PenjualanResponse'
        "422":
          description: Unprocessable Entity
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
